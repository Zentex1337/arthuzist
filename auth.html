<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>if(location.hostname==='arthuzist.com')location.href=location.href.replace('arthuzist.com','www.arthuzist.com');</script>
    <title>Sign In | Arthuzist</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }
        .auth-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(212,175,55,0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(212,175,55,0.02) 0%, transparent 50%);
            animation: auraPulse 15s ease-in-out infinite;
        }
        @keyframes auraPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
        }

        /* Glassmorphism Card */
        .auth-card {
            background: rgba(21, 21, 25, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 20px;
            width: 100%;
            max-width: 440px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(212, 175, 55, 0.05) inset;
            overflow: hidden;
        }
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .auth-header {
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
        }
        .auth-header .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--gold);
            font-family: var(--font-display);
            font-size: 1.75rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .auth-header .logo:hover {
            transform: scale(1.02);
        }
        .auth-header .logo svg {
            width: 36px;
            height: 36px;
            filter: drop-shadow(0 0 10px rgba(212,175,55,0.3));
        }
        .auth-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            margin: 0 1.5rem;
            background: rgba(10, 10, 12, 0.5);
            border-radius: 12px;
            padding: 4px;
        }
        .auth-tab {
            flex: 1;
            padding: 0.85rem 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-heading);
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .auth-tab:hover {
            color: var(--text-secondary);
        }
        .auth-tab.active {
            color: var(--bg-void);
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        /* Form Body */
        .auth-body {
            padding: 2rem;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.6rem;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }
        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(10, 10, 12, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(10, 10, 12, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        .form-group input:focus + svg,
        .form-group input:focus ~ svg {
            color: var(--gold);
        }
        .form-group input::placeholder {
            color: var(--text-muted);
        }

        /* Error Message */
        .error-msg {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .error-msg.show {
            opacity: 1;
            transform: translateY(0);
        }
        .error-msg svg {
            width: 14px;
            height: 14px;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 0.5rem;
        }
        .strength-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.4rem;
        }
        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-fill.weak { width: 25%; background: #ef4444; }
        .strength-fill.fair { width: 50%; background: #f59e0b; }
        .strength-fill.good { width: 75%; background: #22c55e; }
        .strength-fill.strong { width: 100%; background: #10b981; }
        .strength-text {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .strength-text.weak { color: #ef4444; }
        .strength-text.fair { color: #f59e0b; }
        .strength-text.good { color: #22c55e; }
        .strength-text.strong { color: #10b981; }

        /* Auth Button */
        .btn-auth {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--bg-void);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        .btn-auth:hover::before {
            left: 100%;
        }
        .btn-auth:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }
        .btn-auth:focus-visible {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-auth.loading .btn-text {
            opacity: 0;
        }
        .btn-auth .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(4, 4, 5, 0.3);
            border-top-color: var(--bg-void);
            border-radius: 50%;
            opacity: 0;
            animation: none;
        }
        .btn-auth.loading .spinner {
            opacity: 1;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* hCaptcha */
        .captcha-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 1.5rem;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: var(--gold);
        }
        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* User Dashboard */
        .user-dashboard {
            display: none;
        }
        .user-dashboard.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        .user-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--bg-void);
            margin: 0 auto 1.25rem;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            position: relative;
        }
        .user-avatar::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
        }
        .user-name {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            margin-bottom: 0.3rem;
        }
        .user-email {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
        }
        .user-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }
        .user-badge.member {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        .user-badge.admin {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(184, 134, 11, 0.2));
            color: var(--gold-light);
            border: 1px solid var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        /* Dashboard Links */
        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .dashboard-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.1rem 1.25rem;
            background: rgba(10, 10, 12, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .dashboard-link:hover {
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
            transform: translateX(5px);
        }
        .dashboard-link svg {
            width: 22px;
            height: 22px;
            color: var(--gold);
        }
        .dashboard-link span {
            font-weight: 500;
        }
        .dashboard-link .arrow {
            margin-left: auto;
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }
        .dashboard-link:hover .arrow {
            transform: translateX(3px);
            color: var(--gold);
        }

        /* Logout Button */
        .btn-logout {
            width: 100%;
            padding: 0.9rem;
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            color: var(--error);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-logout:hover {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }
        .btn-logout:active {
            transform: scale(0.98);
        }
        .btn-logout:focus-visible {
            outline: 2px solid var(--error);
            outline-offset: 2px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(21, 21, 25, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-dark);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            z-index: 3000;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .toast.show {
            transform: translateX(0);
        }
        .toast.success {
            border-color: var(--success);
        }
        .toast.error {
            border-color: var(--error);
        }
        .toast-icon svg {
            width: 20px;
            height: 20px;
        }
        .toast.success .toast-icon {
            color: var(--success);
        }
        .toast.error .toast-icon {
            color: var(--error);
        }
        .toast-message {
            font-size: 0.9rem;
        }
        .toast-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.25rem;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        @media (max-width: 480px) {
            .auth-page {
                padding: 1rem;
            }
            .auth-card {
                border-radius: 16px;
            }
            .auth-header {
                padding: 2rem 1.5rem 1.25rem;
            }
            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <svg viewBox="0 0 50 50"><path d="M25 2L30 20H48L34 32L40 50L25 38L10 50L16 32L2 20H20L25 2Z" fill="currentColor"/></svg>
                    Arthuzist
                </a>
                <p>Premium Dark Art Commissions</p>
            </div>

            <!-- Auth Forms -->
            <div id="authForms">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="signin">Sign In</button>
                    <button class="auth-tab" data-tab="signup">Create Account</button>
                </div>
                <div class="auth-body">
                    <!-- Sign In Form -->
                    <form class="auth-form active" id="signinForm">
                        <div class="form-group">
                            <label>Email Address</label>
                            <div class="input-wrapper">
                                <input type="email" id="signinEmail" required placeholder="your@email.com" autocomplete="email">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/></svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="signinPassword" required placeholder="Enter your password" autocomplete="current-password">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                            </div>
                            <p class="error-msg" id="signinError">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/></svg>
                                <span></span>

                        </div>
                        <button type="submit" class="btn-auth">

                            <div class="spinner"></div>

                    </form>

                    <!-- Sign Up Form -->
                    <form class="auth-form" id="signupForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <div class="input-wrapper">
                                <input type="text" id="signupName" required placeholder="Your name" minlength="2" autocomplete="name">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <div class="input-wrapper">
                                <input type="email" id="signupEmail" required placeholder="your@email.com" autocomplete="email">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/></svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="signupPassword" required placeholder="8+ chars, upper, lower, number" minlength="8" autocomplete="new-password">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                            </div>
                            <div class="password-strength" id="passwordStrength" style="display:none">
                                <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
                                <span class="strength-text" id="strengthText"></span>
                            </div>
                            <p class="error-msg" id="signupError">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/></svg>
                                <span></span>
                            </p>
                        </div>
                        <div class="captcha-wrapper">
                            <div class="h-captcha" data-sitekey="YOUR_HCAPTCHA_SITE_KEY" data-theme="dark"></div>
                        </div>
                        <button type="submit" class="btn-auth">
                            <span class="btn-text">Create Account</span>
                            <div class="spinner"></div>
                        </button>
                    </form>
                    <a href="index.html" class="back-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        Back to Home
                    </a>
                </div>
            </div>

            <!-- User Dashboard (shown when logged in) -->
            <div class="user-dashboard" id="userDashboard">
                <div class="auth-body" style="text-align:center">
                    <div class="user-avatar" id="userAvatar"></div>
                    <h2 class="user-name" id="userName"></h2>
                    <p class="user-email" id="userEmail"></p>
                    <span class="user-badge member" id="userBadge">Member</span>

                            <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M9 18l6-6-6-6"/></svg>
                        </a>
                        <a href="https://instagram.com/your_handle" target="_blank" class="dashboard-link" style="background:linear-gradient(45deg,rgba(240,148,51,0.1),rgba(225,48,108,0.1));">

                            <span>Follow on Instagram</span>
                            <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M9 18l6-6-6-6"/></svg>
                        </a>
                        <a href="#" onclick="goToAdmin(); return false;" class="dashboard-link" id="adminLink" style="display:none">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                            <span>Admin Dashboard</span>
                            <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M9 18l6-6-6-6"/></svg>
                        </a>
                    </div>
                    <a href="logout.html" class="btn-logout" style="display:block;text-align:center;text-decoration:none;">Sign Out</a>
                    <a href="index.html" class="back-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-icon"></div>
        <span class="toast-message"></span>
        <button class="toast-close">&times;</button>
    </div>

    <!-- Profile Edit Modal -->
    <div class="modal-overlay" id="profileModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);z-index:2000;align-items:center;justify-content:center;">
        <div class="auth-card" style="max-width:400px;margin:1rem;">
            <div class="auth-header">
                <h2 style="font-family:var(--font-display);font-size:1.4rem;color:var(--gold);">Edit Profile</h2>
                <p>Update your account details</p>
            </div>
            <div class="auth-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="editName" required placeholder="Your name" minlength="2">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone (Optional)</label>
                        <div class="input-wrapper">
                            <input type="tel" id="editPhone" placeholder="+91 XXXXX XXXXX">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                        </div>
                    </div>
                    <p class="error-msg" id="profileError">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/></svg>
                        <span></span>
                    </p>
                    <button type="submit" class="btn-auth" style="margin-top:1rem;">
                        <span class="btn-text">Save Changes</span>
                        <div class="spinner"></div>
                    </button>
                </form>
                <button onclick="closeProfileEdit()" style="width:100%;margin-top:0.75rem;padding:0.75rem;background:transparent;border:1px solid var(--border-dark);border-radius:10px;color:var(--text-muted);cursor:pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
    const API_BASE = '/api';
    // Navigation functions (tokens handled via httpOnly cookies)
    function goToChat() {
        window.location.href = 'chat.html';
    }

    function goToAdmin() {
        window.location.href = 'admin/index.html';
    }

    // Profile editing
    let currentUserData = null;

    function openProfileEdit() {
        const modal = document.getElementById('profileModal');
        modal.style.display = 'flex';
        if (currentUserData) {
            document.getElementById('editName').value = currentUserData.name || '';
            document.getElementById('editPhone').value = currentUserData.phone || '';
        }
    }

    function closeProfileEdit() {
        document.getElementById('profileModal').style.display = 'none';
        document.getElementById('profileError').classList.remove('show');
    }

    document.getElementById('profileForm')?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('editName').value.trim();
        const phone = document.getElementById('editPhone').value.trim();
        const btn = e.target.querySelector('.btn-auth');
        const errorEl = document.getElementById('profileError');

        if (!name || name.length < 2) {
            errorEl.querySelector('span').textContent = 'Name must be at least 2 characters';
            errorEl.classList.add('show');
            return;
        }

        btn.classList.add('loading');
        btn.disabled = true;
        errorEl.classList.remove('show');

        try {
            const response = await apiRequest('/auth?action=update-profile', {
                method: 'POST',
                body: JSON.stringify({ name, phone })
            });

            if (response.success) {
                showToast('Profile updated successfully!');
                closeProfileEdit();
                // Update displayed info
                document.getElementById('userName').textContent = sanitize(name);
                const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                document.getElementById('userAvatar').textContent = initials;
                currentUserData = { ...currentUserData, name, phone };
            }
        } catch (error) {
            errorEl.querySelector('span').textContent = error.message || 'Update failed';
            errorEl.classList.add('show');
        } finally {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    });

    // Close modal on backdrop click
    document.getElementById('profileModal')?.addEventListener('click', (e) => {
        if (e.target.id === 'profileModal') closeProfileEdit();
    });

    // Sanitize input for XSS prevention
    function sanitize(str) {
        if (!str) return '';
        const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#x27;', '/': '&#x2F;' };
        return String(str).replace(/[&<>"'/]/g, char => map[char]);
    }

    // Show toast notification
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const icon = type === 'success'
            ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="M22 4L12 14.01l-3-3"/></svg>'
            : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/></svg>';

        toast.className = `toast ${type} show`;
        toast.querySelector('.toast-icon').innerHTML = icon;
        toast.querySelector('.toast-message').textContent = message;
        setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // API request helper (uses httpOnly cookies)
    async function apiRequest(endpoint, options = {}) {
        const url = `${API_BASE}${endpoint}`;
        const config = {
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                ...options.headers
            },
            ...options
        };

        const response = await fetch(url, config);
        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'Request failed');
        }

        return data;
    }

    // Show dashboard with user info
    function showDashboard(user) {
        currentUserData = user; // Store for profile editing
        document.getElementById('authForms').style.display = 'none';
        document.getElementById('userDashboard').classList.add('active');

        const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        document.getElementById('userAvatar').textContent = initials;
        document.getElementById('userName').textContent = sanitize(user.name);
        document.getElementById('userEmail').textContent = sanitize(user.email);

        const badge = document.getElementById('userBadge');
        const isAdmin = user.role === 'admin';
        badge.textContent = isAdmin ? 'Admin' : 'Member';
        badge.className = `user-badge ${isAdmin ? 'admin' : 'member'}`;

        if (isAdmin) {
            document.getElementById('adminLink').style.display = 'flex';
        }
    }

    // Show error message
    function showError(elementId, message) {
        const errorEl = document.getElementById(elementId);
        errorEl.querySelector('span').textContent = message;
        errorEl.classList.add('show');
    }

    // Clear error message
    function clearError(elementId) {
        const errorEl = document.getElementById(elementId);
        errorEl.classList.remove('show');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
        // Check if already logged in (via httpOnly cookies)
        try {
            const data = await apiRequest('/auth?action=me');
            if (data.user) {
                if (data.user.banned) {
                    showToast('Your account has been suspended', 'error');
                    return;
                }
                showDashboard(data.user);
                return;
            }
        } catch (e) {
            // Not logged in - show login form
        }

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
                // Clear errors when switching tabs
                clearError('signinError');
                clearError('signupError');
            });
        });

        // Sign In Form
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError('signinError');

            const email = document.getElementById('signinEmail').value.trim().toLowerCase();
            const password = document.getElementById('signinPassword').value;
            const btn = e.target.querySelector('.btn-auth');

            if (!email || !password) {
                showError('signinError', 'Please fill in all fields');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const data = await apiRequest('/auth?action=login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                showToast('Welcome back!');

                // If admin, go directly to admin panel
                if (data.user && data.user.role === 'admin') {
                    goToAdmin();
                    return;
                }
                showDashboard(data.user);

            } catch (error) {
                showError('signinError', error.message || 'Login failed');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Sign Up Form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError('signupError');

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim().toLowerCase();
            const password = document.getElementById('signupPassword').value;
            const btn = e.target.querySelector('.btn-auth');

            // Validation
            if (!name || name.length < 2) {
                showError('signupError', 'Name must be at least 2 characters');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('signupError', 'Please enter a valid email');
                return;
            }

            if (password.length < 8) {
                showError('signupError', 'Password must be at least 8 characters');
                return;
            }

            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                showError('signupError', 'Password needs uppercase, lowercase, and a number');
                return;
            }

            // Get hCaptcha token if available
            let captchaToken = null;
            if (typeof hcaptcha !== 'undefined') {
                captchaToken = hcaptcha.getResponse();
                if (!captchaToken) {
                    showError('signupError', 'Please complete the captcha');
                    return;
                }
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const data = await apiRequest('/auth?action=register', {
                    method: 'POST',
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        captchaToken
                    })
                });

                showToast('Account created successfully!');

                // If admin, go directly to admin panel
                if (data.user && data.user.role === 'admin') {
                    goToAdmin();
                    return;
                }
                showDashboard(data.user);

            } catch (error) {
                showError('signupError', error.message || 'Registration failed');
                // Reset captcha on error
                if (typeof hcaptcha !== 'undefined') {
                    hcaptcha.reset();
                }
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Logout is now handled by logout.html page

        // Toast close button
        document.querySelector('.toast-close').addEventListener('click', () => {
            document.getElementById('toast').classList.remove('show');
        });

        // Password strength indicator
        document.getElementById('signupPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            if (!password) {
                strengthDiv.style.display = 'none';
                return;
            }
            strengthDiv.style.display = 'block';

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            fill.className = 'strength-fill';
            text.className = 'strength-text';

            if (strength <= 1) {
                fill.classList.add('weak');
                text.classList.add('weak');
                text.textContent = 'Weak';
            } else if (strength === 2) {
                fill.classList.add('fair');
                text.classList.add('fair');
                text.textContent = 'Fair';
            } else if (strength === 3) {
                fill.classList.add('good');
                text.classList.add('good');
                text.textContent = 'Good';
            } else {
                fill.classList.add('strong');
                text.classList.add('strong');
                text.textContent = 'Strong';
            }
        });
    });
    </script>
</body>
</html>
