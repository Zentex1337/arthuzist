<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | Arthuzist</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #111;
            --gold: #d4af37;
            --gold-dark: #a08040;
            --text-primary: #fff;
            --text-muted: #888;
            --border: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gold);
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.5rem;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .logo svg { width: 28px; height: 28px; }
        .header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: monospace;
            text-transform: uppercase;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }
        .form-group input::placeholder {
            color: #555;
            text-transform: none;
            font-family: inherit;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #000;
            font-weight: 700;
            -webkit-tap-highlight-color: transparent;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }
        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }
        .btn:focus-visible {
            outline: 2px solid var(--gold);
            outline-offset: 2px;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            display: none;
        }
        .result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .order-details {
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #222;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: var(--text-muted); font-size: 0.9rem; }
        .detail-value { font-weight: 500; text-align: right; }
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending { background: #3d3d0f; color: #facc15; }
        .status-processing { background: #0f3d3d; color: #5eead4; }
        .status-completed { background: #0f3d0f; color: #4ade80; }
        .status-shipped { background: #0f0f3d; color: #818cf8; }
        .status-cancelled { background: #3d0f0f; color: #f87171; }
        .timeline {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #0a0a0a;
            border-radius: 8px;
        }
        .timeline-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem 0;
        }
        .timeline-dot {
            width: 12px;
            height: 12px;
            background: var(--gold);
            border-radius: 50%;
            margin-top: 4px;
            flex-shrink: 0;
        }
        .timeline-dot.inactive {
            background: #333;
        }
        .timeline-content h4 {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        .timeline-content p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .error-msg {
            color: #f87171;
            text-align: center;
            padding: 1rem;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            margin-top: 1rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--gold); }
        .back-link svg { width: 16px; height: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 50 50"><path d="M25 2L30 20H48L34 32L40 50L25 38L10 50L16 32L2 20H20L25 2Z" fill="currentColor"/></svg>
                Arthuzist
            </a>
            <h1>Track Your Order</h1>
            <p>Enter your order number to check the status</p>
        </div>

        <div class="card">
            <form id="trackForm">
                <div class="form-group">
                    <label for="orderNumber">Order Number</label>
                    <input type="text" id="orderNumber" placeholder="e.g., ART-XXXXXXXX" required maxlength="20" autocomplete="off">
                </div>
                <button type="submit" class="btn" id="trackBtn">Track Order</button>
            </form>

            <div class="result" id="result">
                <div class="order-details" id="orderDetails"></div>
            </div>

            <div class="error-msg" id="errorMsg" style="display:none;"></div>
        </div>

        <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Home
        </a>
    </div>

    <script>
    document.getElementById('trackForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const orderNumber = document.getElementById('orderNumber').value.trim().toUpperCase();
        const btn = document.getElementById('trackBtn');
        const result = document.getElementById('result');
        const errorMsg = document.getElementById('errorMsg');
        const orderDetails = document.getElementById('orderDetails');

        if (!orderNumber) return;

        btn.disabled = true;
        btn.textContent = 'Searching...';
        result.classList.remove('show');
        errorMsg.style.display = 'none';

        try {
            const response = await fetch(`/api/orders/${encodeURIComponent(orderNumber)}`);
            const data = await response.json();

            if (!response.ok || !data.order) {
                throw new Error(data.error || 'Order not found');
            }

            const order = data.order;
            const statusClass = `status-${order.status || 'pending'}`;

            orderDetails.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Order Number</span>
                    <span class="detail-value" style="font-family:monospace;color:var(--gold);">${escapeHtml(order.order_number || orderNumber)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Service</span>
                    <span class="detail-value">${escapeHtml(order.service_name || order.service || 'N/A')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Size</span>
                    <span class="detail-value">${escapeHtml(order.size?.toUpperCase() || 'N/A')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Amount</span>
                    <span class="detail-value" style="color:var(--gold);">â‚¹${(order.total || 0).toLocaleString()}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value"><span class="status-badge ${statusClass}">${order.status || 'Pending'}</span></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Order Date</span>
                    <span class="detail-value">${formatDate(order.created_at)}</span>
                </div>
                ${getTimeline(order)}
            `;

            result.classList.add('show');

        } catch (error) {
            errorMsg.textContent = error.message || 'Order not found. Please check the order number and try again.';
            errorMsg.style.display = 'block';
        } finally {
            btn.disabled = false;
            btn.textContent = 'Track Order';
        }
    });

    function escapeHtml(str) {
        if (!str) return '';
        const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#x27;' };
        return String(str).replace(/[&<>"']/g, c => map[c]);
    }

    function formatDate(dateStr) {
        if (!dateStr) return 'N/A';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-IN', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function getTimeline(order) {
        const stages = [
            { key: 'pending', title: 'Order Received', desc: 'Your order has been received' },
            { key: 'processing', title: 'In Progress', desc: 'Artist is working on your commission' },
            { key: 'completed', title: 'Completed', desc: 'Artwork is ready' },
            { key: 'shipped', title: 'Shipped', desc: 'On its way to you' }
        ];

        const currentIndex = stages.findIndex(s => s.key === order.status);

        return `
            <div class="timeline">
                <div class="timeline-title">Order Progress</div>
                ${stages.map((stage, i) => `
                    <div class="timeline-item">
                        <div class="timeline-dot ${i <= currentIndex ? '' : 'inactive'}"></div>
                        <div class="timeline-content">
                            <h4>${stage.title}</h4>
                            <p>${stage.desc}</p>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // Auto-format order number input
    document.getElementById('orderNumber').addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
    });
    </script>
</body>
</html>
