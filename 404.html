<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Arthuzist</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 500px; }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #f5c518 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 { font-size: 28px; margin-bottom: 15px; color: #fff; }
        p { color: #888; margin-bottom: 30px; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #f5c518 0%, #d4a817 100%);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 197, 24, 0.3);
        }
        .btn:active {
            transform: translateY(0) scale(0.98);
        }
        .btn:focus-visible {
            outline: 2px solid #f5c518;
            outline-offset: 2px;
        }
        .links { margin-top: 30px; }
        .links a {
            color: #f5c518;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        .links a:hover { text-decoration: underline; }
        .art {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="art">ðŸŽ¨</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The artwork you're looking for doesn't exist or has been moved to a different gallery.</p>
        <a href="/" class="btn">Back to Home</a>
        <div class="links">
            <a href="/auth.html">Sign In</a>
            <a href="/#gallery">Gallery</a>
            <a href="/#pricing">Pricing</a>
        </div>
    </div>
</body>
</html>
